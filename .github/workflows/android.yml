name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      # ✅ Create a fresh Flutter app scaffold every build
      - name: Create clean Flutter Android scaffold
        run: |
          flutter --version
          flutter create -t app --platforms=android dara_ci

      # ✅ Copy your source into the clean scaffold
      - name: Copy project files into scaffold
        run: |
          rsync -a ./lib dara_ci/
          if [ -d "./assets" ]; then rsync -a ./assets dara_ci/; fi
          cp ./pubspec.yaml dara_ci/
          if [ -f "./pubspec.lock" ]; then cp ./pubspec.lock dara_ci/; fi
          if [ -f "./analysis_options.yaml" ]; then cp ./analysis_options.yaml dara_ci/; fi

      # ✅ Build APK from the clean scaffold
      - name: Build release APK
        working-directory: dara_ci
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: darah-release-apk
          path: dara_ci/build/app/outputs/flutter-apk/app-release.apk
