name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android scaffold
        run: |
          flutter create --platforms=android --org com.darah .
          python - <<'PY'
          import pathlib, re
          p = pathlib.Path('android/app/build.gradle')
          if p.exists():
            s = p.read_text(encoding='utf-8')
            # Replace any minSdkVersion line (common template variants)
            s2 = re.sub(r'minSdkVersion\s+\S+', 'minSdkVersion 24', s, count=1)
            p.write_text(s2, encoding='utf-8')
          PY

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: darah-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
